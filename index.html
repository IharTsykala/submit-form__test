<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Form</title>
  </head>
  <body>
    <form class="animated fadeInLeft" action="#top">
      <fieldset>
        <label for="FName">
          <b>First name</b>
        </label>
        <input
          class="main__form__participant-data__input-name"
          type="text"
          name="FName"
          id="FName"
        />
      </fieldset>
      <fieldset>
        <label for="LName">
          <b>LName</b>
        </label>
        <input
          class="main__form__participant-data__input-name"
          type="text"
          name="LName"
          id="LName"
        />
      </fieldset>
      <fieldset>
        <label for="Email">
          <b>Email</b>
        </label>
        <input
          class="main__form__participant-data__input-name"
          type="text"
          name="Email"
          id="Email"
        />
      </fieldset>
      <fieldset>
        <label for="Phone">
          <b>Phone</b>
        </label>
        <input
          class="main__form__participant-data__input-name"
          type="tel"
          name="Phone"
          id="Phone"
        />
      </fieldset>

      <fieldset>
        <label for="FName">
          <b>Sex</b>
        </label>
        <label for="Male">
          Male
          <input
            class="main__form__participant-data__input-name"
            type="radio"
            name="Sex"
            id="Male"
            value="Male"
          />
        </label>
        <label for="Female">
          Female
          <input
            class="main__form__participant-data__input-name"
            type="radio"
            name="Sex"
            id="Female"
            value="Female"
          />
        </label>
      </fieldset>

      <fieldset>
        <label>
          <b>Skills</b>
        </label>
        <label for="Female">
          HTML
          <input
            class="main__form__participant-data__input-name"
            type="checkbox"
            name="HTML"
            id="HTML"
          />
        </label>
        CSS
        <label>
          <input
            class="main__form__participant-data__input-name"
            type="checkbox"
            name="CSS"
            id="CSS"
          />
        </label>
        <label>
          JavaScript
          <input
            class="main__form__participant-data__input-name"
            type="checkbox"
            name="JavaScript"
            id="JavaScript"
          />
        </label>
        <label>
          AJAX
          <input
            class="main__form__participant-data__input-name"
            type="checkbox"
            name="AJAX"
            id="AJAX"
          />
        </label>
      </fieldset>

      <!-- <fieldset>
        <label for="FName"></label>
        <input
          class="main__form__participant-data__input-name"
          type="text"
          name="FName"
          id="FName"
          placeholder="Вас зовут"
        />
      </fieldset> -->

      <fieldset>
        <label for="Department">
          <b>Department</b>
        </label>
        <select multiple>
          <option value="FrontEnd">Front End</option>
          <option value="Sitecore">Sitecore</option>
          <option value="SalesForce">SalesForce</option>
          <option value="Sharepoint">Sharepoint</option>
        </select>
      </fieldset>

      <fieldset>
        <button>submit</button>
      </fieldset>
    </form>
  </body>
</html>
