<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Form</title>
  </head>
  <body>
    <form action="#top">
      <fieldset>
        <label for="FName">
          <b>First name</b>
        </label>
        <input type="text" name="FName" id="FName" />
      </fieldset>
      <fieldset>
        <label for="LName">
          <b>LName</b>
        </label>
        <input type="text" name="LName" id="LName" />
      </fieldset>
      <fieldset>
        <label for="Email">
          <b>Email</b>
        </label>
        <input type="text" name="Email" id="Email" />
      </fieldset>
      <fieldset>
        <label for="Phone">
          <b>Phone</b>
        </label>
        <input type="tel" name="Phone" id="Phone" />
      </fieldset>

      <fieldset>
        <label for="FName">
          <b>Sex</b>
        </label>
        <label for="Male">
          Male
          <input type="radio" name="Sex" id="Male" value="Male" />
        </label>
        <label for="Female">
          Female
          <input type="radio" name="Sex" id="Female" value="Female" />
        </label>
      </fieldset>

      <fieldset id="skills">
        <label>
          <b>Skills</b>
        </label>
        <label for="HTML">
          HTML
          <input type="checkbox" name="HTML" id="HTML" />
        </label>
        <label for="CSS">
          CSS
          <input type="checkbox" name="CSS" id="CSS" />
        </label>
        <label for="JavaScript">
          JavaScript
          <input type="checkbox" name="JavaScript" id="JavaScript" />
        </label>
        <label for="AJAX">
          AJAX
          <input type="checkbox" name="AJAX" id="AJAX" />
        </label>
      </fieldset>

      <fieldset>
        <label for="Department">
          <b>Department</b>
        </label>
        <select multiple id="position">
          <option value="FrontEnd">Front End</option>
          <option value="Sitecore">Sitecore</option>
          <option value="SalesForce">SalesForce</option>
          <option value="Sharepoint">Sharepoint</option>
        </select>
      </fieldset>

      <fieldset>
        <button id="submitForm">submit</button>
      </fieldset>
    </form>
    <script src="./index.js" defer async></script>
  </body>
</html>
